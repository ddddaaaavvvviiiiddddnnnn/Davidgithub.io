<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h2>Form Validation Example</h2>
    <form action="basic_form.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <?php if(isset($errors['name'])) echo "<span style='color:red;'>{$errors['name']}</span>"; ?>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <?php if(isset($errors['email'])) echo "<span style='color:red;'>{$errors['email']}</span>"; ?>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
            <?php if(isset($errors['age'])) echo "<span style='color:red;'>{$errors['age']}</span>"; ?>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required> <label for="other">Other</label>
            <?php if(isset($errors['gender'])) echo "<span style='color:red;'>{$errors['gender']}</span>"; ?>
        </div>
        <div>
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" required>
            <?php if(isset($errors['profile_picture'])) echo "<span style='color:red;'>{$errors['profile_picture']}</span>"; ?>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
